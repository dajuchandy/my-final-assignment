<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="home">
            <a href="index.html"><h3>HOME</h3></a>
        </div>
        <div class="cv">
            <a href="cv.html"><h3>CV</h3></a>
        </div>
        <div class="hobbies">
            <a href="hobbies.html"><h3>HOBBIES</h3></a>
        </div>
        <div class="contact">
            <a href="contact.html"><h3>CONTACT</h3></a>
        </div>
    </div>
    <form action="contact.html">
        <h4>Contact Me:</h4>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" spellcheck="false"><br>
  
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>
  
        <label for="source">How did you know about my page?</label>
        <select id="source" name="source">
          <option value="google">Google</option>
          <option value="friend">From a friend</option>
          <option value="linkedin">From LinkedIn</option>
          <option value="other">Other</option>
        </select><br>
        <button>Submit</button>
        

        

    </form>
</body>
</html>
